<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- <link rel="stylesheet" href="style.css">-->
    <title>Contact form</title>
</head>
<body>
    
    <form action="mailto:info@coffee.com" method="post">


        <div>

            <!--Labels can be linked to inputs using ID-->
        <label for="input-name">Name:</label>
        <input type="text" name="name" id="input-name" 
            placeholder="John borg">

        </div>
        <div>

            <!--Labels can be linked to inputs using ID-->
        <label for="input-name">email:</label>
        <input type="text" name="Email" id="input-email" 
            placeholder="me@gmail.com">

        </div>

        <div>

            <label for="input-message">Your message:</label>
            <textarea name="message" id="input-message"
              placeholder="Your message here..."></textarea>

        </div>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        
    </form>

</body>
</html>
